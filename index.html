<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 20th Birthday Love ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      overflow-x: hidden;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url("colorful-confetti-background-with-text-space.png");
      background-size: cover;
      opacity: 0.9;
      animation: fadeConfetti 4s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes fadeConfetti {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .hearts-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100000;
    }

    .heart-float {
      position: absolute;
      font-size: 2rem;
      color: #ff69b4;
      animation: fall 10s ease-in infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      50% { opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .image-section {
      margin-top: 2rem;
      text-align: center;
      position: relative;
      display: inline-block;
    }

    .image-section img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .twenty-sign {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.8rem;
      background: #fff;
      color: #e75480;
      padding: 0.3rem 1rem;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      font-weight: bold;
      animation: gentlePulse 3s ease-in-out infinite;
    }

    .twenty-sign sup {
      font-size: 0.6rem;
    }

    .button-section {
      text-align: center;
      margin: 2rem 0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.4rem;
      background-color: #e75480;
      border: none;
      color: white;
      border-radius: 2rem;
      cursor: pointer;
      animation: gentlePulse 3s ease-in-out infinite;
      transition: transform 0.3s;
    }

    button:hover {
      background-color: #ff699a;
      transform: scale(1.05);
    }

    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @media (max-width: 600px) {
      .card-container {
        height: auto;
        margin: 2rem 1rem;
      }

      .card {
        width: 100%;
        height: auto;
      }

      .card-back h2 {
        font-size: 1.2rem;
      }

      .card-back p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" loop volume="0.3">
    <source src="happy-birthday-to-you-piano-version-13976.mp3" />
  </audio>

  <div class="confetti"></div>
  <div class="hearts-overlay" id="hearts"></div>

  <div class="image-section">
    <div class="twenty-sign">20<sup>TH</sup></div>
    <img src="WhatsApp Image 2025-06-19 at 11.22.36.jpeg" alt="Her Birthday Pic" />
  </div>

  <div class="button-section">
    <button onclick="location.href='card.html'">See My Wish ðŸ’Œ</button>
  </div>

</body>
</html>
